<div class="container">
  <br />
    <h4 *ngIf="isLoading" class="text-center py-2">Loading...</h4>
  <div class="row">
    <div class="col-md-6 offset-lg-3">

      <div class="card">
        <div class="text-center">
          <h3>Sign Up</h3>
          <h6>Register Yourself !!</h6>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
          <div class="mb-3">
            <label for="name">Full Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              id="name"
            />
            <span
              class="text-danger"
              *ngIf="
                signupForm.controls['name'].dirty &&
                signupForm.hasError('required', 'name')
              "
              >*Full name is required</span
            >
          </div>

          <div class="mb-3">
            <label for="email">Email address</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              id="email"
            />
            <span
              class="text-danger"
              *ngIf="
                signupForm.controls['email'].dirty &&
                signupForm.hasError('required', 'email')
              "
              >*Email is required</span
            >
          </div>
          <div class="mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              id="password"
            />
            <span
              class="text-danger"
              *ngIf="
                signupForm.controls['password'].dirty &&
                signupForm.hasError('required', 'password')
              "
              >*Password is required</span
            >
          </div>

          <div class="d-flex justify-content-center">
            <button
              type="submit"
              [disabled]="!signupForm.valid"
              class="btn btn-primary mb-2"
            >
              Sign Up
            </button>
          </div>
        </form>
        <a
          style="color: #000; margin-top: 10px; text-align: center"
          routerLink="/login"
          >Already registered? Click to Login!!</a
        >
      </div>
    </div>
  </div>
  <br />
</div>
