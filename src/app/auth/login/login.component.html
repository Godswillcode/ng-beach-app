<div class="container">
  <h4 *ngIf="isLoading" class="text-center my-2">Loading...</h4>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h3>Login</h3>
          <h6>Please enter email & password !!</h6>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="email">Email address</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              id="email"
            />
            <span
              class="text-danger"
              *ngIf="
                loginForm.controls['email'].dirty &&
                loginForm.hasError('required', 'email')
              "
              >*Email is required</span
            >
          </div>
          <div class="mb-3">
            <label for="password">Password</label>
            <input
              type="text"
              formControlName="password"
              class="form-control"
              id="password"
            />
            <span
              class="text-danger"
              *ngIf="
                loginForm.controls['password'].dirty &&
                loginForm.hasError('required', 'password')
              "
              >*Password is required</span
            >
          </div>
          <div class="d-flex justify-content-center">
            <button
              type="submit"
              [disabled]="!loginForm.valid"
              class="btn btn-primary mb-2"
            >
              Login
            </button>
          </div>
        </form>
        <a
          style="color: #000; margin-top: 10px; text-align: center"
          routerLink="/register"
          >New user? Click to signup!!</a
        >
        <br />
      </div>
    </div>
  </div>
</div>
